<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">

	<script src="libs\jQuery\jquery-2.1.4.js"></script>

	<script src="js/functions.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div id="root">
		<div id="add-car">
			<form action="">
				<div>
					<label for="brand">Brand</label>
					<input type="text" id="brand">
				</div>

				<div>
					<label for="model">Model</label>
					<input type="text" id="model">
				</div>

				<div>
					<label for="year">Year of manufacture</label>
					<input type="number" id="year">
				</div>

				<div>
					<label for="km">Kilometers</label>
					<input type="number" id="km">
				</div>

				<div id="add-panel" class="btn-panel">
					<button id="add-btn" class="btn" disabled="true">Add</button>
				</div>
				<div id="edit-panel" class="btn-panel">
					<button id="edit-btn" class="btn">Edit</button>
					<button id="cancel-edit-btn" class="btn">Cancel</button>
				</div>
			</form>
		</div>

		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>Brand</th>
					<th>Model</th>
					<th>Year of manufacture</th>
					<th>Kilometers</th>
					<th>Buttons</th>
				</tr>
			</thead>
			<tbody id="car-list">

			</tbody>
		</table>
	</div>
</body>
</html>
